<!DOCTYPE html>
<html>
 <title>Music</title>



<body>

    <h1>Musician guess by Abhilash Vallabhaneni</h1>

<form>
    <label for="form1_age">Enter the secret musician name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>

<script> 
correct=0
wrong = 0
function checkGuess(){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    
    out = document.getElementById("result")
    if(age==nick){
        correct=correct + 1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("You got it right")
    } else {
        wrong = wrong + 1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("Wrong Musician")
    }

}
</script>

<div class="container">
    <img src="ant.jpg" class="ant.jpg" onclick="swapImage()" id="Image" height="100" width="100" alt="Insect">
    <p id="result"> This image will change</p>
</div>

<script>
    var useImage = 1
    function swapImage(){
   switch(useImage){
    case 1:
        document.getElementById("Image").src="ant.jpg";
        useImage = useImage + 1;
        break;
        case 2:
        document.getElementById("Image").src="BedBug.jpg";
        useImage = useImage + 1;
        break;
        case 3:
        document.getElementById("Image").src="Velvet mites.jpg";
        useImage = 1;
        break;
   }
 }
</script>
</body>
</html>
